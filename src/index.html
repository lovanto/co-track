<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Outbreak</title>
</head>

<body>
    <nav>
        <header-navigation></header-navigation>
    </nav>

    <main class="background">
        <div id="menu" class="menu" align="center">
            <div class="row btn-menu">
                <div id="btnIndo" class="btn col-md-6 p-3 active" onclick="showIndoPage()">Indonesia</div>
                <div id="btnGlobal" class="btn col-md-6 p-3" onclick="showGlobalPage()">Global</div>
            </div>
        </div>
        <div id="indoShowcase" class="pb-5">
            <!-- TOTAL CASE -->
            <div class="card bg-light mt-5 mb-3" style="width: 60%; margin-left: 20%;">
                <div class="card-body center">
                    <span class="header-menu">Total case of covid-19 in Indonesia</span>
                    <div class="sub mt-4 row">
                        <div class="col-md-3 header-detail mb-3 green" align="center">
                            <div class="mb-3 recovered"></div>
                            <span id="indoRec" class="mt-1"></span><br>Recovered
                        </div>
                        <div class="col-md-3 header-detail mb-3 orange" align="center">
                            <div class="mb-3 confirmed"></div>
                            <span id="indoCon"></span><br>Confirmed
                        </div>
                        <div class="col-md-3 header-detail mb-3 red" align="center">
                            <div class="mb-3 deaths"></div>
                            <span id="indoDea"></span><br>Deaths
                        </div>
                        <div class="col-md-3 header-detail mb-3" align="center">
                            <div class="mb-3 total"></div>
                            <span id="indoTot" class="mt-1"></span><br>Cases
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="globalShowcase">
            <div class="row">
                <article class="main-menu col-md-8">
                    <span name="date" id="date" value="awd" style="display: none;"></span>
                    <main-menu></main-menu>
                    <div id="blocker"></div>
                </article>

                <aside class="side-menu col" id="side-menu">
                    <side-menu></side-menu>
                </aside>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer p-3">&copy; 2020 Designed and Developed with â™¥ by <a href="https://github.com/lovanto"
                target="_blank">Lovanto</a></div>
    </footer>
</body>

</html>
